# All language key identifiers.
shyGuiPlayerNotFoundMessage:
  # Available types: "CHAT", "TITLE", "ACTIONBAR", "HIDDEN".
  # Please notice that some messages do only support chat.
  type: "CHAT"
  # The primary text to be sent.
  text: "[&9ShyGUI&f] &cPlayer %shygui_param_1% not found."
  # Only available for type "TITLE". Adds a subTitle.
  subTitle: ""
  # Only available for type: "TITLE". Adds a fade in effect.
  fadeInTicks: 20
  # Only available for type: "TITLE". Adds a stay effect.
  stayTicks: 60
  # Only available for type: "TITLE". Adds a fade out effect.
  fadeOutTicks: 20
shyGuiNoPermissionCommand:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cYou do not have permission to execute this command."
shyGuiCommandUsage:
  type: "CHAT"
  text: "[&9ShyGUI&f] Use /shygui help to see more info about the plugin."
shyGuiCommandDescription:
  type: "CHAT"
  text: "[&9ShyGUI&f] All commands for the ShyGUI plugin."
shyGuiCommandSenderHasToBePlayer:
  type: "CHAT"
  text: "[&9ShyGUI&f] The command sender has to be a player if you do not specify the optional player argument."
shyGuiGuiMenuNotFoundMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cMenu %shygui_param_1% not found."
shyGuiGuiMenuNoPermissionMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cYou do not have permission for menu %shygui_param_1%."
shyGuiManipulateOtherMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cYou do not have permission to open the GUI menu for other players."
shyGuiCloseCommandHint:
  type: "CHAT"
  text: "Closes the GUI menu."
shyGuiBackCommandHint:
  type: "CHAT"
  text: "Goes back one GUI page."
shyGuiOpenCommandHint:
  type: "CHAT"
  text: "Opens the GUI menu with the given name."
shyGuiNextCommandHint:
  type: "CHAT"
  text: "Opens the next GUI page."
shyGuiReloadCommandHint:
  type: "CHAT"
  text: "Reloads all GUI menus and configuration."
shyGuiMessageCommandHint:
  type: "CHAT"
  text: "Sends a chat message."
shyGuiReloadMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] Reloaded all GUI menus and configuration."
shyGuiCannotParseItemStackError:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cCannot parse ItemStack at row %shygui_param_1% and col %shygui_param_2%! Check your GUI menu configuration by reviewing the full item parsing error in the console log."
shyGuiRowColOutOfRangeError:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cThe specified row %shygui_param_1% and col %shygui_param_2% are out of range of the GUI! Check your GUI menu configuration."
shyGuiRefreshCommandHint:
  type: "CHAT"
  text: "Refreshes the current GUI page."
shyGuiServerCommandHint:
  type: "CHAT"
  text: "Sends the player to the given server."
shyGuiServerMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] Connecting to server '%shygui_param_1%' ..."
