# All language key identifiers.
playerNotFoundMessage:
  # Available types: "CHAT", "TITLE", "ACTIONBAR", "HIDDEN".
  # Please notice that some messages do only support chat.
  type: "CHAT"
  # The primary text to be sent.
  text: "[&9ShyGUI&f] &cPlayer %1$1s not found."
  # Only available for type "TITLE". Adds a subTitle.
  subTitle: ""
  # Only available for type: "TITLE". Adds a fade in effect.
  fadeInTicks: 20
  # Only available for type: "TITLE". Adds a stay effect.
  stayTicks: 60
  # Only available for type: "TITLE". Adds a fade out effect.
  fadeOutTicks: 20
commandNoPermission:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cYou do not have permission to execute this command."
commandUsage:
  type: "CHAT"
  text: "[&9ShyGUI&f] Use /shygui help to see more info about the plugin."
commandDescription:
  type: "CHAT"
  text: "[&9ShyGUI&f] All commands for the ShyGUI plugin."
commandSenderHasToBePlayer:
  type: "CHAT"
  text: "[&9ShyGUI&f] The command sender has to be a player if you do not specify the optional player argument."
guiMenuNotFoundMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cMenu %1$1s not found."
guiMenuNoPermissionMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cYou do not have permission for menu %1$1s."
manipulateOtherPlayerMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cYou do not have permission to open the GUI menu for other players."
closeCommandHint:
  type: "CHAT"
  text: "Closes the GUI menu."
backCommandHint:
  type: "CHAT"
  text: "Goes back one GUI page."
openCommandHint:
  type: "CHAT"
  text: "Opens the GUI menu with the given name."
nextCommandHint:
  type: "CHAT"
  text: "Opens the next GUI page."
reloadCommandHint:
  type: "CHAT"
  text: "Reloads all GUI menus and configuration."
messageCommandHint:
  type: "CHAT"
  text: "Sends a chat message."
reloadMessage:
  type: "CHAT"
  text: "[&9ShyGUI&f] Reloaded all GUI menus and configuration."
cannotParseItemStackError:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cCannot parse ItemStack at row %1$1s and col %2$1s! Check your GUI menu configuration by reviewing the full item parsing error in the console log."
rowColOutOfRangeError:
  type: "CHAT"
  text: "[&9ShyGUI&f] &cThe specified row %1$1s and col %2$1s are out of range of the GUI! Check your GUI menu configuration."
